name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        agent: [health-analyzer]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ matrix.agent }}/package-lock.json
      
      - name: Install dependencies
        working-directory: ${{ matrix.agent }}
        run: npm ci
      
      - name: Type check
        working-directory: ${{ matrix.agent }}
        run: npm run build
      
      - name: Run tests
        working-directory: ${{ matrix.agent }}
        run: npm test
        env:
          CI: true

  lint:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        agent: [health-analyzer]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: ${{ matrix.agent }}/package-lock.json
      
      - name: Install dependencies
        working-directory: ${{ matrix.agent }}
        run: npm ci
      
      - name: Check TypeScript
        working-directory: ${{ matrix.agent }}
        run: npx tsc --noEmit

  security:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        agent: [health-analyzer]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: ${{ matrix.agent }}/package-lock.json
      
      - name: Install dependencies
        working-directory: ${{ matrix.agent }}
        run: npm ci
      
      - name: Audit dependencies
        working-directory: ${{ matrix.agent }}
        run: npm audit --audit-level=high
        continue-on-error: true

  docker:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        agent: [health-analyzer]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        working-directory: ${{ matrix.agent }}
        run: |
          if [ -f Dockerfile ]; then
            docker build -t proofi/${{ matrix.agent }}:test .
          else
            echo "No Dockerfile found, skipping"
          fi
